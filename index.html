<body class="grid-x grid-margin-x">
    <header id="main-header" class="cell shrink header medium-cell-block-container">
        
        <div class="Dinero">
        <h1 class="text-center">Dinero</h1>
    </div>
    </header>
    <!--CONVERSION  -->
        <main class="grid-x grid-margin-x col">
            <div class="currency-container small-12 medium-6 cell">
                <h2 class="text-center tc">Currency Converter</h2>
                <div class="currency-box">
                    <div class="left_box">
                        <select name="currency" class="currency"></select>
                        <input type="number" name="" id="num">
                    </div>
                    <div class="right_box">
                        <select name="currency" class="currency"></select>
                        <input type="text" name="" id="ans" disabled>
                    </div>
                </div>
                <button class="btn" id="btn">Convert</button>
            </div>

    <!--Currency Key-->
            <div class="small-12 medium-6 cell">
                <p id="info"></p>
                <p id="infotime"></p>

                <div class="historicContainer">
                    <h2 class="text-center DF"> Currency Key</h2>
                    <div class="bar">
                        
                    </div>
                </div>
                
 </div>
